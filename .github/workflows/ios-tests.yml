name: iOS Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone workoutkit-sync dependency
        run: |
          # The project references ../../../workoutkit-sync relative to AmakaFlowCompanion/
          # Checkout is at /Users/runner/work/amakaflow-ios-app/amakaflow-ios-app
          # Need to clone to /Users/runner/work/workoutkit-sync
          git clone https://github.com/supergeri/workoutkit-sync.git ../../workoutkit-sync
          ls -la ../../

      - name: List available Xcode versions
        run: ls -la /Applications | grep Xcode

      - name: Select Xcode
        run: |
          # Use Xcode 26.x (beta) which properly handles PBXFileSystemSynchronizedRootGroup
          # Xcode 16.x has issues with the newer project format
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            # Fallback to latest available Xcode
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone (15|16|17)" | head -10

      - name: Boot simulator
        run: |
          # Find and boot an iPhone simulator (prefer iPhone 17 for Xcode 26.x, fallback to 16/15)
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 17" | head -1 | grep -oE "[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}")
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16" | head -1 | grep -oE "[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}")
          fi
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE "[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}")
          fi
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true

      - name: Determine simulator name
        id: simulator
        run: |
          # Determine which iPhone simulator to use based on availability
          if xcrun simctl list devices available | grep -q "iPhone 17"; then
            echo "name=iPhone 17 Pro" >> $GITHUB_OUTPUT
          elif xcrun simctl list devices available | grep -q "iPhone 16"; then
            echo "name=iPhone 16" >> $GITHUB_OUTPUT
          else
            echo "name=iPhone 15" >> $GITHUB_OUTPUT
          fi

      - name: Create stub TestCredentials for compilation
        working-directory: AmakaFlowCompanion
        run: |
          # Create stub TestCredentials.swift for UI test compilation
          # UI tests won't run in CI (they need local API), but code must compile
          cat > AmakaFlowCompanionUITests/TestCredentials.swift << 'EOF'
          //
          //  TestCredentials.swift
          //  AmakaFlowCompanionUITests
          //
          //  CI Stub - placeholder values for compilation only
          //  UI tests require local API and are not run in CI
          //
          import Foundation

          enum TestCredentials {
              static let testAuthSecret = "ci-stub-not-for-testing"
              static let userId = "ci_stub_user"
              static let userEmail = "ci@stub.local"
              static let userName = "CI Stub"
              static let apiBaseURL = "http://localhost:8001"
          }
          EOF
          echo "Created stub TestCredentials.swift for CI compilation"

      - name: Run tests
        working-directory: AmakaFlowCompanion
        run: |
          # Run tests and capture output
          set +e
          xcodebuild test \
            -project AmakaFlowCompanion.xcodeproj \
            -scheme AmakaFlowCompanion \
            -destination 'platform=iOS Simulator,name=${{ steps.simulator.outputs.name }}' \
            -only-testing:AmakaFlowCompanionTests \
            -resultBundlePath TestResults \
            -enableCodeCoverage YES \
            -parallel-testing-enabled NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            SKIP_INSTALL=YES 2>&1 | tee test_output.log
          XCODE_EXIT=${PIPESTATUS[0]}
          set -e

          # Check test output directly for pass/fail
          echo "Checking test results from output..."

          # Look for the final test summary line
          if grep -q "with 0 failures (0 unexpected)" test_output.log; then
            echo "All tests passed!"
            exit 0
          elif grep -q "TEST SUCCEEDED" test_output.log; then
            echo "All tests passed!"
            exit 0
          elif grep -q "with [1-9][0-9]* failures" test_output.log; then
            echo "Tests failed!"
            grep "failures" test_output.log | tail -5
            exit 1
          else
            echo "Could not determine test status, using xcodebuild exit code: $XCODE_EXIT"
            # Show last few lines of output for debugging
            tail -20 test_output.log
            exit $XCODE_EXIT
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: AmakaFlowCompanion/TestResults
          retention-days: 7
