name: iOS Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Nightly full test run with coverage

jobs:
  test:
    name: Unit Tests
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone workoutkit-sync dependency
        run: git clone https://github.com/supergeri/workoutkit-sync.git ../../workoutkit-sync

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          # Set XCODE_VERSION for cache key (used in later steps)
          echo "XCODE_VERSION=$(xcodebuild -version | head -1 | tr ' ' '-')" >> $GITHUB_ENV

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Determine simulator name
        id: simulator
        run: |
          if xcrun simctl list devices available | grep -q "iPhone 17"; then
            echo "name=iPhone 17 Pro" >> $GITHUB_OUTPUT
          elif xcrun simctl list devices available | grep -q "iPhone 16"; then
            echo "name=iPhone 16" >> $GITHUB_OUTPUT
          else
            echo "name=iPhone 15" >> $GITHUB_OUTPUT
          fi

      - name: Create stub TestCredentials for compilation
        working-directory: AmakaFlowCompanion
        run: |
          cat > AmakaFlowCompanionUITests/TestCredentials.swift << 'EOF'
          import Foundation
          enum TestCredentials {
              static let testAuthSecret = "ci-stub-not-for-testing"
              static let userId = "ci_stub_user"
              static let userEmail = "ci@stub.local"
              static let userName = "CI Stub"
              static let apiBaseURL = "http://localhost:8001"
          }
          EOF

      # Cache DerivedData with mtime preservation for incremental builds
      # Key insight: checkout resets mtime to current time, breaking incremental builds
      # irgaly/xcode-cache restores mtime based on file content SHA-256 match
      - name: Cache Xcode DerivedData
        uses: irgaly/xcode-cache@v1
        with:
          key: xcode-cache-${{ runner.os }}-${{ env.XCODE_VERSION }}-${{ hashFiles('AmakaFlowCompanion/AmakaFlowCompanion.xcodeproj/project.pbxproj', 'AmakaFlow/**/*.swift') }}
          restore-keys: |
            xcode-cache-${{ runner.os }}-${{ env.XCODE_VERSION }}-
          deriveddata-directory: AmakaFlowCompanion/DerivedData
          sourcepackages-directory: AmakaFlowCompanion/DerivedData/SourcePackages
          # Restore mtime for source files to enable incremental builds
          # Paths are relative to repo root
          restore-mtime-targets: |
            AmakaFlow
            AmakaFlowCompanion/AmakaFlowCompanion
            AmakaFlowCompanion/AmakaFlowCompanionTests

      - name: Boot simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "${{ steps.simulator.outputs.name }}" | head -1 | grep -oE "[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}")
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true

      - name: Build for testing
        working-directory: AmakaFlowCompanion
        run: |
          echo "::group::Build for Testing"
          START_TIME=$(date +%s)

          xcodebuild build-for-testing \
            -project AmakaFlowCompanion.xcodeproj \
            -scheme AmakaFlowCompanion \
            -destination 'platform=iOS Simulator,name=${{ steps.simulator.outputs.name }}' \
            -derivedDataPath DerivedData \
            -IgnoreFileSystemDeviceInodeChanges=YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            SKIP_INSTALL=YES 2>&1 | tee build_output.log

          END_TIME=$(date +%s)
          echo "::endgroup::"
          echo "Build completed in $((END_TIME - START_TIME)) seconds"

      - name: Run tests
        working-directory: AmakaFlowCompanion
        run: |
          echo "::group::Run Tests"
          START_TIME=$(date +%s)

          set +e
          xcodebuild test-without-building \
            -project AmakaFlowCompanion.xcodeproj \
            -scheme AmakaFlowCompanion \
            -destination 'platform=iOS Simulator,name=${{ steps.simulator.outputs.name }}' \
            -derivedDataPath DerivedData \
            -only-testing:AmakaFlowCompanionTests \
            -resultBundlePath TestResults \
            -parallel-testing-enabled YES \
            -parallel-testing-worker-count 4 2>&1 | tee test_output.log
          XCODE_EXIT=${PIPESTATUS[0]}
          set -e

          END_TIME=$(date +%s)
          echo "::endgroup::"
          echo "Tests completed in $((END_TIME - START_TIME)) seconds"

          # Check test output for pass/fail
          if grep -q "with 0 failures (0 unexpected)" test_output.log; then
            echo "All tests passed!"
            exit 0
          elif grep -q "TEST SUCCEEDED" test_output.log; then
            echo "All tests passed!"
            exit 0
          elif grep -q "with [1-9][0-9]* failures" test_output.log; then
            echo "Tests failed!"
            grep "failures" test_output.log | tail -5
            exit 1
          else
            echo "Using xcodebuild exit code: $XCODE_EXIT"
            tail -20 test_output.log
            exit $XCODE_EXIT
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: AmakaFlowCompanion/TestResults
          retention-days: 7
